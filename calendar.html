<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/calendar-style.css">
    <link rel="stylesheet" href="style/style.css">

<body>
    <header>
        <h1>NOCTURNE FALLS</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="planner.html">Plan Your Visit</a></li>
                <li><a href="calendar.html">Upcoming Events</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-calendar">
            <div class="wrapper">
                <div class ="banner">
                    <p class="current-date"></p>
                    <div class="icons">
                        <span id="prev" class="material-symbols-rounded">&lt</span>
                        <span id="next" class="material-symbols-rounded">&gt</span>
                    </div>
                </div>
                <div class="calendar">
                    <ul class="weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
        </div>
    </main>
